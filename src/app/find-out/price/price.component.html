<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Поиск" (input)="searchProduct($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let item of searchResult" (click)="activeProduct = item.id; findOutPrice(); modalAddonTitle = item.name;">{{item.name}}</ion-item>
  </ion-list>

  <ion-modal [isOpen]="isPriceOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{modalAddonTitle}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenAlert(false)" [strong]="true">Ok</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list lines="full">
          <ion-item>
            <ion-label>Вид цены</ion-label>
            <ion-label>цена</ion-label>
          </ion-item>
          <ion-item *ngFor="let item of prices">
            <ion-label>{{ item.priceType }}</ion-label>
            <ion-label>{{ item.price }} {{ item.priceCurrency }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
