<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MirOboev
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MirOboev</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="logo__title">MO</h1>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" routerLink="/orders">Заказы</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" routerLink="/orders/order" [queryParams]="{action: 'create'}">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Новый заказ
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
